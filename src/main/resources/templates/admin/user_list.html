<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .p-0 {
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
        .sidebar {
            height: 100vh;
            overflow-y: auto; /* Ensure the sidebar can scroll if content overflows */
        }
        .nav-item {
            width: 100%;
            display: block;
        }
        body, html {
            overflow-x: hidden; /* Prevent horizontal overflow */
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <span class="navbar-text text-white" th:object="${user}" style="font-size: 26px">
                <span th:text="*{username}" style="font-weight: 800"></span>
                with roles:
                <span th:text="*{roles}"></span>
            </span>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </nav>

    <div class="row g-0">
        <!-- Sidebar -->
        <nav class="col-md-2 d-lg-block bg-dark-subtle sidebar">
            <ul class="nav flex-column nav-pills bg-dark-subtle">
                <li class="nav-item w-100">
                    <br>
                    <a class="nav-link active" aria-current="page" href="/admin/users">
                        <div th:align="left">Admin</div>
                    </a>
                    <a class="nav-link" aria-current="page" href="/user">
                        <div th:align="left">User</div>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 col-lg-10 px-md-3">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2" style="font-size: 50px">Admin panel</h1>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>All users</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm" th:object="${users}">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Username</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">...</td>
                                <td th:text="${user.name}">...</td>
                                <td th:text="${user.surname}">...</td>
                                <td th:text="${user.age}">...</td>
                                <td th:text="${user.username}">...</td>
                                <td th:text="${user.roles}">...</td>
                                <td>
                                    <form th:action="@{/admin/edit_user}" th:object="${user}" method="get">
                                        <button class="btn btn-info text-light" type="submit" name="id" th:value="*{id}" > Edit </button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{/admin/delete_user}" th:object="${user}" method="post">
                                        <button class="btn btn-danger" type="submit" name="id" th:value="*{id}" > Delete </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
