<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:align="center">
    <br>
    <h1>Please sign up</h1>
    <form name="f" th:action="register" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="form-group d-grid gap-1" style="width: 300px">
            <label for="name" hidden="hidden"></label>
            <input type="text" class="form-control h-100" name="name"
                   id="name" aria-describedby="emailHelp" placeholder="Name" th:field="*{name}"/>

            <label for="surname" hidden="hidden"></label>
            <input type="text" class="form-control h-100" name="surname"
                   id="surname" aria-describedby="emailHelp" placeholder="Surname" th:field="*{surname}"/>

            <label for="age" hidden="hidden"></label>
            <input type="number" class="form-control h-100" name="age"
                   id="age" aria-describedby="emailHelp" placeholder="Age" th:field="*{age}"/>

            <label for="username" hidden="hidden"></label>
            <input type="text" class="form-control h-100" name="username"
                   id="username" aria-describedby="emailHelp" placeholder="Username" th:field="*{username}"/>

            <label for="password" hidden="hidden"></label>
            <input type="password" class="form-control h-100" name="password"
                   id="password" aria-describedby="emailHelp" placeholder="Password" th:field="*{password}"/>
        </div>

        <br>
        <button class="btn btn-primary" style="width: 145px" type="submit" name="action" value="create" > Sign up </button>
        <button class="btn btn-danger" style="width: 145px" type="submit" name="action" value="cancel" > Cancel </button>
    </form>

    <br/>

    <div th:if="${param.error}" style="color:red;font-style:italic;">
        Данные невалидны
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
