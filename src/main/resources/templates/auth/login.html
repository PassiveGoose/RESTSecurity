<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:align="right">

</div>
<div th:align="center">
    <br>
    <h1 style="font-size: xxx-large; "> Please sign in</h1>
    <form name="f" action="/process_login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="form-group d-grid gap-1" style="width: 300px">
            <label for="username" hidden="hidden"></label>
            <input type="text" class="form-control h-100" name="username"
                   id="username" aria-describedby="emailHelp" placeholder="Username"/>
            <label for="password" hidden="hidden"></label>
            <input type="password" class="form-control h-100" name="password"
                   id="password" aria-describedby="emailHelp" placeholder="Password"/>
        </div>

        <br>
        <button type="submit" class="btn btn-primary" style="width: 300px; height: 40px">Sign In</button>

    </form>
    <form th:action="register" method="get">
        <div class="form-group" style="width: 300px">
            <label>or</label>
            <button type="submit" class="btn btn-outline-secondary" style="width: 300px; height: 40px"> Sign Up </button>
        </div>
    </form>

    <br/>

    <div th:if="${param.error}" style="color:red;font-style:italic;">
        Неправильные имя и пароль
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
