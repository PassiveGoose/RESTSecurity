<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

<div th:align="center">
    <h1>Users</h1>
    <br/><br/>
    <div>
        <table th:border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Roles</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each ="user : ${users}">
                <td th:utext="${user.id}">...</td>
                <td th:utext="${user.name}">...</td>
                <td th:utext="${user.surname}">...</td>
                <td th:utext="${user.age}">...</td>
                <td th:text="${user.roles}">...</td>
                <td>
                    <form th:action="@{/admin/edit_user}" th:object="${user}" method="get">
                        <button type="submit" name="id" th:value="*{id}" > Edit </button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/admin/delete_user}" th:object="${user}" method="post">
                        <button type="submit" name="id" th:value="*{id}" > Delete </button>
                    </form>
                </td>
            </tr>
        </table>
        <br/><br>
        <form th:action="@{/admin/add_user}" method="get">
            <input type="submit" value="Add User">
        </form>
    </div>
</div>
</body>

</html>
